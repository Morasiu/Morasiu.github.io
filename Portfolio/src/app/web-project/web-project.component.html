<div class="container">
    <h1 class="text-light text-center">{{name}}</h1>
    <pre class="text-light text-center">{{description}}</pre>
    <div *ngFor="let item of technologiesList;" class="text-light">{{item}}</div>
    <div *ngIf="technologiesList.includes(`Bootstrap`);" class="text-light">{{technologiesList.length}}</div>
</div>
