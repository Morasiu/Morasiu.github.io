<div class="text-light">
  <div class="row">
    <div class="col justify-content-start offset-md-3">
      <img src="{{imagePath}}" alt="listImage" id="bullet_image">
      <span>  {{name}} </span>
    </div>
    <div class="col-4">
      <span *ngFor="let item of levelList;">
        <span *ngIf="item; else elseBlock"><i class="fas fa-circle"></i></span>
        <ng-template #elseBlock><i class="far fa-circle"></i></ng-template>
      </span>
    </div>
  </div> 
</div>
